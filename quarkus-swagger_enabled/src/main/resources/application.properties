# Define a custom root path for the application (e.g., /my-project)
quarkus.http.root-path=/marketexpansion

# Ensure OpenAPI is enabled
quarkus.smallrye-openapi.path=/openapi

#default path
#http://localhost:8080/q/swagger-ui/
# http://localhost:8080/marketexpansion/q/swagger-ui/

# Enable Swagger UI in dev mode (default)
%dev.quarkus.swagger-ui.always-include=true

# Disable Swagger UI in production
%prod.quarkus.swagger-ui.always-include=false